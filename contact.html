<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    

    <div id="contactus" class="container mt-4">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="col-md-5">
                <div class="input-group  mb-3  text-muted">
                    <input id="name" type="text" class="form-control container" placeholder="Enter Your Name" aria-label="search" aria-describedby="basic-addon1">
                  </div>
                  
                  
            </div>
            <div class="col-md-5">
                <div class="input-group  mb-3">
                    <input  id="email" type="email" class="form-control container" placeholder="Enter Your Email" aria-label="search" aria-describedby="basic-addon1">
                  </div>
                  
                  
            </div>
            <div class="col-md-5">
                <div class="input-group  mb-3">
                    <input  id="phone" type="number" class="form-control container" placeholder="Enter Your Phone" aria-label="search" aria-describedby="basic-addon1">
                  </div>
                  
                  
            </div>
            <div class="col-md-5">
                <div class="input-group  mb-3">
                    <input  id="age" type="number" class="form-control container" placeholder="Enter Your Age" aria-label="search" aria-describedby="basic-addon1">
                  </div>
                  
                  
            </div>
            <div class="col-md-5">
                <div class="input-group  mb-3">
                    <input  id="pass" type="password" class="form-control container" placeholder="Enter Your Password" aria-label="search" aria-describedby="basic-addon1">
                  </div>
                  
                  
            </div>
            <div class="col-md-5">
                <div class="input-group  mb-3">
                    <input  id="repass" type="password" class="form-control container" placeholder="ReEnter Your Password" aria-label="search" aria-describedby="basic-addon1">
                  </div>
            </div>
            <div class="col-md-12 d-flex align-items-center justify-content-center">
                <button onclick="addUser()" id="btn" class="d-flex align-items-center justify-content-center">submit</button>
            </div>
            
        </div>
       

    </div>


   

    




    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
