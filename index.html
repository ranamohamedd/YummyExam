            <div class="links">
                <ul class="list-unstyled overflow-hidden">
                    <li id="searchkey"  class="py-2 position-relative cursor-pointer">Search</li>

                    <li id="ingKey"  class="py-2 position-relative cursor-pointer">Ingredients</li>

                </ul>
            </div>
            <div class="nav-footer">
                <div class="icons">
                    <i class="fa-brands fa-facebook"></i>

            <div class="col-md-5">
                <div class="input-group  mb-3  text-muted">
                    <input oninput="getApiData(this.value)" id="nameKey" type="text" class="form-control container" placeholder="Search By Name" aria-label="search" aria-describedby="basic-addon1">
                  </div>
                  
                  
            </div>
            <div class="col-md-5">
                <div class="input-group  mb-3">
                    <input oninput="getApiDataLetter(this.value)" id="letterKey" type="text" class="form-control container" placeholder="Search By First Letter" aria-label="search" aria-describedby="basic-addon1">
                  </div>
                  
                  
            </div>
        </div>
